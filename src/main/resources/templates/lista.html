<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bandas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1><span th:text="${bemVindo}"></span></h1>
    <a type="button" class="btn btn-outline-success" th:href="@{/}">Novo</a>

    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nome Banda</th>
            <th scope="col">Numero de participantes</th>
            <th scope="col">nacionalidade</th>
            <th scope="col">genero</th>
            <th scope="col">#</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="banda : ${listaBandas}">
            <th th:text="${banda.id}"></th>
            <td th:text="${banda.nome}"></td>
            <td th:text="${banda.numeroParticipantes}"></td>
            <td th:text="${banda.nacionalidade}"></td>
            <td th:text="${banda.genero}"></td>
            <td>
                <input name="id" th:value="${banda.id}" type="text" hidden="true">
                <a th:href="@{'/alterar/' + ${banda.id}}" type="button" class="btn btn-outline-success">Alterar</a>
                <a th:href="@{'/remover/' + ${banda.id}}" type="button" class="btn btn-outline-danger">Remover</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
</html>
