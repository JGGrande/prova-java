<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Formulário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

<div class="container  border border-info rounded mb-4 p-3">
    <h1 class="text-center w-100"><span th:text="${bemVindo}"></span></h1>
    <form>
        <div class="mb-3">
            <input name="id" th:value="${banda.id}" type="text" hidden="true">

            <label for="nomeId" class="form-label">Nome</label>
            <input name="nome" type="text" th:value="${banda.nome}" class="form-control p-3 border-info rounded-pill"
                   id="nomeId" placeholder="Por favor, insira o nome da banda..." required>
        </div>
        <div class="mb-3">
            <label for="numeroParticipantesId" class="form-label">Numero de participantes</label>
            <input name="numeroParticipantes" type="text" class="form-control p-3 border-info rounded-pill"
                   th:value="${banda.numeroParticipantes}"  placeholder="Por favor, insira o número de participantes..." id="numeroParticipantesId" required>
        </div>

        <div class="mb-3">
            <label for="nacionalidadeId" class="form-label">Nacionalidade</label>
            <input name="nacionalidade" type="text" class="form-control p-3 border-info rounded-pill"
                   th:value="${banda.nacionalidade}"  placeholder="Por favor, insira a nacionalidade..." id="nacionalidadeId">
        </div>

        <div class="mb-3">
            <label for="generoId" class="form-label">Genero</label>
            <input name="genero" type="text" class="form-control p-3 border-info rounded-pill"
                   th:value="${banda.genero}" id="generoId"  placeholder="Por favor, insira o genero..." required>
        </div>

        <button th:formaction="@{/salvar}" formmethod="post" class="btn btn-outline-info text-center" type="submit">Salvar</button>
    </form>
</div>



<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
